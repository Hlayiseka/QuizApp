
<ion-header>
  <ion-navbar hideBackButton color="custom">
    <ion-title style="text-align: center">
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    
      <ion-item class="item">
        <div class="box-1">
          <ion-grid>
            <p class="paragraph" style="text-align: center">Please select the category of questions<br> 
              you would like to start with.</p>
          </ion-grid>
        </div>
      </ion-item>
    
  </div><br>
  <ion-grid style="margin: auto">
    <ion-row>
      <ion-col col-12 *ngFor='let item of Categories'>
        <ion-list>
          <ion-item style="background-color: transparent;border: none">
            <div class="box-2">
              <button ion-button full round style="background-color: #fffdf096; color: black; height: 50px;" (click)="goToQuestionnairePage(item.categoryName, item.questions)">{{item.categoryName}}</button>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
